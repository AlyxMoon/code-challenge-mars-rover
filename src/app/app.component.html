
<main class="content" role="main">
  <RoverInputForm
    [animating]="animating"
    [(width)]="width"
    [(height)]="height"
    [(roverStartingX)]="roverStartingX"
    [(roverStartingY)]="roverStartingY"
    [(roverStartingD)]="roverStartingD"
    [(roverInstructions)]="roverInstructions"
    [(enableMovementSounds)]="enableMovementSounds"
    (begin)="begin()"
  ></RoverInputForm>

  <RoverGrid
    [width]="width"
    [height]="height"
    [rover]="rover"
    [animating]="animating"
    [roverOutOfBounds]="roverOutOfBounds"
  ></RoverGrid>

  <audio src="/assets/moving.mp3" #audioMoving></audio>
  <audio src="/assets/scream.mp3" #audioScream></audio>
  <audio src="/assets/turning.mp3" #audioTurning></audio>
</main>
