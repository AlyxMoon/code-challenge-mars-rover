<section>
  <dl>
    <dt>Rover Position</dt>
    <dd>{{ rover.position.x }}, {{ rover.position.y }}</dd>

    <dt>Rover Direction</dt>
    <dd>{{ rover.position.d }}</dd>

    <dt>Rover Instructions</dt>
    <dd>{{ rover.instructions }}</dd>
  </dl>

  <div 
    class="rover-grid"
    [ngStyle]="{ '--cellsPerRow': 20 }"
  >
    <div *ngFor="let cell of cells"></div>

    <div 
      [ngClass]="roverClasses" 
      [ngStyle]="roverStyles"
    >&gt;</div>
  </div>
</section>
